<div class="row">
    <div class="col-md-offset-10 col-md-2">
        <a [routerLink]="['/school/create']">Create school</a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Update</th>
                        <th>Delete</th>
                        <th>Students</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let school of schools">
                        <td>{{school.name}}</td>
                        <td><button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(school.id)">Update</button></td>
                        <td><button type="button" id="delete" class="btn btn-danger" (click)="redirectToDeletePage(school.id)">Delete</button></td>
                        <td><button type="button" id="students" class="btn btn-default" (click)="getSchoolStudents(school.id)">Students</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
