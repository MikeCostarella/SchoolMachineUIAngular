<div class="row">
    <div class="col-md-offset-10 col-md-2">
        <a [routerLink]="['/student/create']">Create student</a>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Date of birth</th>
                        <th>Update</th>
                        <th>Delete</th>
                        <th>Schools</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students">
                        <td>{{student.firstName}}</td>
                        <td>{{student.middleName}}</td>
                        <td>{{student.lastName}}</td>
                        <td>{{student.birthDate | date: 'dd/MM/yyyy'}}</td>
                        <td><button type="button" id="update" class="btn btn-success" (click)="redirectToUpdatePage(student.id)">Update</button></td>
                        <td><button type="button" id="delete" class="btn btn-danger" (click)="redirectToDeletePage(student.id)">Delete</button></td>
                        <td><button type="button" id="schools" class="btn btn-default" (click)="getStudentSchools(student.id)">Schools</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
